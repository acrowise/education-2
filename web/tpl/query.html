<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>query</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>高等教育學歷證書查詢</h2>
      <div id="query">
        <div class="left">
          <form action="/query" method="post" name="queryForm">
              <p>
                證書編號：
                <input type="text" class="input_text" name="certNo" onfocus="if(this.placeholder=='學歷證書編號'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='學歷證書編號';this.className ='input_text'}" value="" placeholder="學歷證書編號">
              </p>
              <p>
                姓名：
                <input type="text" class="input_text" name="name" onfocus="if(this.placeholder=='姓名'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='姓名';this.className ='input_text'}" value="" placeholder="姓名">
              </p>
              <p>
                <button type="button" name="button" class="btn">免費查詢</button>
              </p>
              <a href="/index">返回首頁</a>
              <a href="/queryPage2">依據身份證號查詢</a>
          </form>
        </div>
        <div class="right">
          <p><b>注意</b></p>
          <p>1、點此查看<a href="./help.html">學歷證書查詢範圍。</a></p>
          <p>2、查詢學歷證書需經當事人同意。</p>
          <p>3、學歷證書查詢結果不得用於違背當事人意願之用途。</p>
          <p>4、學歷證書和證明書由各高校自行印製,證書編號通常為xxx位數。不知道證書編號的,可咨詢發證學校機構</p>
          <p>5、服務咨詢熱線02-26588866 <br/>E-Mail:xxx@gamania.com</p>
        </div>
      </div>
      <!-- data-backdrop="false"去除遮罩層  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      請輸入要查詢的證書編號及姓名
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果為空 顯示錯誤訊息
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功後傳送資料
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
